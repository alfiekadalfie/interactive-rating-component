<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body style="background-color: hsl(216, 12%, 8%)">
  <div class="rating-box">

    <div class="top-star">
      <svg class="image" width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
    </div>

    <!-- Rating state start -->
    
    <p class="title">How did we do?</p>

    <p class="subtitle">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>

    <div class="ratings">
      <button id="1" onclick="clickedButton1()" class="rating-button">1</button>
      <button id="2" onclick="clickedButton2()" class="rating-button">2</button>
      <button id="3" onclick="clickedButton3()" class="rating-button">3</button>
      <button id="4" onclick="clickedButton4()" class="rating-button">4</button>
      <button id="5" onclick="clickedButton5()" class="rating-button">5</button>
    </div>

    
    <button onclick="submit()" class="submit-button">SUBMIT</button>
    
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <!--Portfolio-->
    Coded by <a href="#" target="_blank">Alfonsus Rahardjo</a>.
  </div>

  <script>
    let number;

    function clickedButton1() {
      let value = document.getElementById('1')
      number = value.innerText;
    }

    function clickedButton2() {
      let value = document.getElementById('2')
      number = value.innerText;
    }

    function clickedButton3() {
      let value = document.getElementById('3')
      number = value.innerText;
    }

    function clickedButton4() {
      let value = document.getElementById('4')
      number = value.innerText;
    }

    function clickedButton5() {
      let value = document.getElementById('5')
      number = value.innerText;
    }

    function submit() {
      
    }
  </script>
</body>
</html>
